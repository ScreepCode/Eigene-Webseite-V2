            <span style="display:block;"><i class="fas fa-link"></i> &nbsp; <a

            <span style="display:block;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; Bruchsal (DE)</span>

                <span style="display:block;"><a href="https://github.com/ScreepCode" target="_blank" class="socials"><i

                <span style="display:block;"><a href="" target="_blank" class="socials"><i

    <div id="display">

            <a href="">About.</a>

        </div>

    <script type="text/javascript">
        setTimeout(function () {
            document.getElementById("loading").classList.add("animated");
            document.getElementById("loading").classList.add("fadeOut");
            setTimeout(function () {
                document.getElementById("loading").classList.remove("animated");
                document.getElementById("loading").classList.remove("fadeOut");
                document.getElementById("loading").style.display = "none";
            }, 400);
        }, 750);
    </script>

    <script>
        function navbarFunction() {
          var x = document.getElementById("navigationBar");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
